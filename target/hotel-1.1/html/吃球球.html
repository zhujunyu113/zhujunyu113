<!DOCTYPE html>
<html lang="sh">
<head>
    <meta charset="UTF-8">
    <meta 作者="冰心&反甲" 日期="2020-2-4">
    <!--给出作者和日期-->
    <title>吃球球</title>
    <!--设置标题为"吃球球"-->
    <style type="text/css">
        body{margin: 0}
        /*将页面外边距设置为0*/
        html{background-color:#000}
        /*将整个页面的背景设置为黑色*/
        .up{margin: 100px 0 0 50px;
            background-color: #ff0000;
            width:200px;
            height: 100px;
            border-radius: 100px 100px 0 0;
            animation:upant 1s;
            animation-iteration-count: infinite;
            z-index:1}
        /*画一个长200px高100px的上半部分/上半园绑定动画*/
        @keyframes upant  {0%{transform: rotate(0deg)}
            50%{transform: rotate(-30deg)}
            100%{transform: rotate(0deg)}}
        /*上半部分的动画*/

        @keyframes downant  {0%{transform: rotate(0deg)}
            50%{transform: rotate(30deg)}
            100%{transform: rotate(0deg)}}
        /*下半部分的动画*/
        @keyframes ballant {0%{transform: translate(0,0)}
            100%{transform: translate(-150px,0)}}
        /*球的动画*/

        .down{background-color: #ff0000;
            z-index:1;
            /*zindex:1;*/
            margin: 0 0 0 50px;
            width: 200px;
            height: 100px;
            border-radius:0 0 100px 100px;
            animation:downant 1s;
            animation-iteration-count: infinite}
        /*画一个长200px高100px的下半部分/下半园绑定动画*/
        .ball1{margin:-120px 0 0 300px;
            z-index:-1;
            /*zindex:-1;*/
            width: 50px;
            height: 50px;
            background-color: #0000ff;
            border-radius: 100%;
            animation:ballant 1s;
            animation-iteration-count: infinite}
        .ball2{margin:-50px 0 0 450px;
            width: 50px;
            height: 50px;
            background-color: #0000ff;
            border-radius: 100%;
            animation:ballant 1s;
            animation-iteration-count: infinite}
        .ball3{margin:-50px 0 0 600px;
            width: 50px;
            height: 50px;
            background-color: #0000ff;
            border-radius: 100%;animation:ballant 1s;
            animation-iteration-count: infinite}
        .ball4{margin:-50px 0 0 750px;
            width: 50px;
            height: 50px;
            background-color: #0000ff;
            border-radius: 100%;animation:ballant 1s;
            animation-iteration-count: infinite}

    </style>
</head>
<body>
<div class="up"></div>
<!--将球的上半部分起名为"up"-->
<div class="down"></div>
<!--将球的下半部分起名为"down"-->
<div class="ball1"></div>
<!--这是一个球1-->
<div class="ball2"></div>
<!--这是一个球2-->
<div class="ball3"></div>
<!--这是一个球3-->
<div class="ball4"></div>
<!--这是一个球4-->



</body>
</html>
