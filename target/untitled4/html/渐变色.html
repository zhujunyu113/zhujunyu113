<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <title>渐变色</title>
    <script type="text/javascript">
        var body
        var R=255
        var G=255
        var B=255

        var RGBEqFFFFFF=true
        //初始化RGB
        var jianbianse=function (){
            //10进制转16进制
            var r=R.toString(16)
            var g=G.toString(16)
            var b=B.toString(16)
            if (r.length===1){
                r="0"+r
            }
            if (g.length===1){
                g="0"+g
            }
            if (b.length===1){
                b="0"+b
            }
            //如果不足二位强行变为二位

            body.style.backgroundColor="#" + r + g + b
            //设置样式
            if(RGBEqFFFFFF){
                if (R !== 0) {
                    R = R - 1
                   // alert("R=" + R)
                    //如果R不足0(即0x0),那就减少
                } else if (G !== 0) {
                    G--
                    //如果G不足0(即0x0),那就减少
                } else if (B !== 0) {
                    B--
                    //如果B不足0(即0x0),那就减少
                } else {
                    RGBEqFFFFFF = false

                }


            }else {
                if (R !== 255) {
                    R = R + 1
                   // alert("R=" + R)
                    //如果R不足255(即0xff),那就增加
                } else if (G !== 255) {
                    G++
                    //如果G不足255(即0xff),那就增加
                } else if (B !== 255) {
                    B++
                    //如果G不足255(即0xff),那就增加
                } else {
                    RGBEqFFFFFF = true

                }
            }





        }
        onload=function (){
            body = document.getElementById(`body`);
            //获取body元素
            setInterval("jianbianse()",1000/120)
            //启动渐变色,120FPS的速度


        }
    </script>
</head>
<body id="body">

</body>
</html>
