<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>吃豆豆</title>
    <style type="text/css">
        html{background-color: #000}
        .ball{margin: 100px 0 0 100px;
            height: 300px;
            /*高度为300*/
              width: 300px;
            /*宽度为300*/
            /*宽高各300px的正方形区域用来放嘴巴*/
            /*  background-color: #f00;*/
            /*加入颜色代码（红色）用来测试}*/}
        .top{height:150px;
            /*上半部分的高度为150*/
            width:300px ;
            /*上半部分的宽度为300*/
            background-color: #ff1199;
            /*颜色为#ff1199*/
            border-radius: 150px 150px 0 0 ;
            /*画出上半园*/
        }
        .bottom{height: 150px;
                width: 300px;
                background-color: #ff1199;
            /*同.top*/
            border-radius: 0 0 150px 150px;

        }

    </style>
<!--这里是将整个HTmL页面设置为黑色和那张大嘴巴的CSS-->
    <style type="text/css">
        .peas{
            margin: -160px 0 0 400px;
/*将所有小球球移到嘴巴右边*/

        }
        .peas1{height: 50px;
            width: 50px;
            background-color: red;
            margin: 0;
            border-radius:50% ;}
        .peas2{height: 50px;
            width: 50px;
            background-color: red;
            margin: -50px 0 0 150px;
            border-radius:50% ;}
        .peas3{height: 50px;
            width: 50px;
            background-color: red;
            margin: -50px 0 0 300px;
            border-radius:50% ;}
        .peas4{height: 50px;
            width: 50px;
            background-color: red;
            margin: -50px 0 0 450px;
            border-radius:50% ;}
    </style>
<!--这里是被吃掉的球球的CSS-->
    <style type="text/css">
@keyframes ball-top {
    50% {
        transform: rotate(-30deg);
    }
    100% {
        transform: rotate(0deg)
    }
}
.top{animation: ball-top 1s infinite;}
/*这里是上半嘴唇的动画*/
@keyframes ball-bottom {
    50% {
        transform: rotate(30deg);
    }
    100% {
        transform: rotate(0deg)
    }
}
.bottom{animation: ball-bottom 1s infinite;}
/*这里是下半嘴唇的动画*/
@keyframes peas {0%{transform: translate(0,0)}
    100%{transform: translate(-150px,0)}}
.peas{animation:peas 1s;
    animation-iteration-count: infinite

}


    </style>
</head>
<body>
<div class="ball">
    <div class="top"></div>
    <div class="bottom"></div>
</div>
<!--这里是那张大嘴巴-->
<div class="peas">
    <div class="peas1"></div>
    <!--这里是被吃掉的球1-->
    <div class="peas2"></div>
    <!--这里是被吃掉的球2-->
    <div class="peas3"></div>
    <!--这里是被吃掉的球3-->
    <div class="peas4"></div>
    <!--这里是被吃掉的球4-->
</div>
<!--这里用来放被吃掉的豆豆-->

</body>
</html>
